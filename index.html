<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
      <div class="card__hero">
        <img class="card__hero-img" src="images/image-equilibrium.jpg" alt="">
        <div class="card__hero-overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__status"> 
        <div class="card__value-info">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="card__value">0.041 ETH</p>
        </div>
        <div class="card__time-info">
          <img src="images/icon-clock.svg" alt="">
          <p class="card__time">3 days left</p>
        </div>
      </div>
      <hr class="card__horizontal-rule">
      <div class="card__author-info">
        <img src="images/image-avatar.png" class="card__author-image" alt="">
        <p class="card__author">Creation of <a href="#" class="card__author-link">Jules Wyvern</a></p>
      </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. Coded by <a href="#">Jason Greenwald</a>.
  </footer>
</body>
</html>
